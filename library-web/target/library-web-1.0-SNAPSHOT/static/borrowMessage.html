<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅管理</title>
    <link rel="stylesheet" href="css/borrowMessage.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pagination.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/borrowMessage.js"></script>
</head>
<body>
<div id="seek">
    <div class="size">
        <span class="tite">借书状态:</span>
        <span class="message">
                 <label class="radio-inline" style="margin-top: 10px">
                        <input type="radio" name="static" id="static1" value="0" checked>未归还
                </label>
                <label class="radio-inline" style="margin-top: 10px">
                    <input type="radio" name="static" id="static2" value="1"> 已归还
                </label>
            </span>
    </div>
    <div class="size">
        <span class="tite">日期查询:</span>
        <span class="message">
            <span class="size-1"><input type="date" id="data" width="100%"></span>
            </span>
    </div>
    <div class="size">
        <span class="tite">类型查询:</span>
        <span class="message">
            <select class="form-control" id="select-1" style="width: 40%;float: left">

            </select>
            <select class="form-control" id="select-2" style="width: 50%;float: right">
            </select>
            </span>
    </div>
    <div class="size" style="width: 5%;">
        <button type="button" class="btn btn-info" id="btn1">查询信息</button>
    </div>
</div>
<div id="man">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>书籍名称</th>
            <th>书籍编号</th>
            <th>借书人</th>
            <th>手机号</th>
            <th>借书时间</th>
            <th>借书状态</th>
            <th>书籍类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tad">

        </tbody>
    </table>
</div>
<div style="width: 30%;margin: 0 auto" id="page"></div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel2" style="text-align: center">借书详情</h4>
            </div>
            <div class="modal-body">
                <div class="size-3">
                    <span class="title-1">用户姓名：</span>
                    <span class="message-4">
                       <input type="text" id="userName-1" class="form-control"  >
                   </span>
                </div>
                <div class="size-2">
                    <span class="title-1">手机号：</span>
                    <span class="message-4">
                         <input type="text" id="userPhone" class="form-control"  >
                    </span>
                </div>
                <div class="size-3">
                    <span class="title-1">书籍名称：</span>
                    <span class="message-4">
                       <input type="text" id="bookName" class="form-control"  >
                   </span>
                </div>
                <div class="size-2">
                    <span class="title-1">书籍编号：</span>
                    <span class="message-4">
                         <input type="text" id="bookId-2" class="form-control"  >
                    </span>
                </div>
                <div class="size-3">
                    <span class="title-1">用户信誉：</span>
                    <span class="message-4">
                       <input type="text" id="integral" class="form-control"  >
                   </span>
                </div>
                <div class="size-2">
                    <span class="title-1">用户押金：</span>
                    <span class="message-4">
                         <input type="text" id="cash" class="form-control"  >
                    </span>
                </div>
                <div class="size-3">
                    <span class="title-1">书籍价格：</span>
                    <span class="message-4">
                       <input type="text" id="bookPrice" class="form-control"  >
                   </span>
                </div>
                <div class="size-2">
                    <span class="title-1">书籍类型</span>
                    <span class="message-4">
                         <input type="text" id="bookType" class="form-control"  >
                    </span>
                </div>
                <div class="size-3">
                    <span class="title-1">借书时间</span>
                    <span class="message-4">
                         <input type="date" id="borrowDate" class="form-control"  >
                    </span>
                </div>
                <div class="size-2">
                    <span class="title-1">
                        预计还书时间
                    </span>
                    <span class="message-4">
                         <input type="date" id="predictData" class="form-control"  >
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn2">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</body>
</html>

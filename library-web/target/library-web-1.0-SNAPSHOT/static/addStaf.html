<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addStaf.css">
    <link rel="stylesheet" href="css/pagination.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/addStaf.js"></script>

</head>
<body style="background-color: #d9edf7">
<div id="add-man">
    <h4 style="text-align: center">员工信息录入中心</h4>
    <form enctype="multipart/form-data" id="for1">
        <table id="tad" >
            <tr>
                <th class="fontSize">员工姓名：</th>
                <th colspan="5" width="250px">
                    <input type="text"  name="staffName"class="form-control" placeholder="请输入名字">
                </th>
                <th class="fontSize">员工职务：</th>
                <th colspan="5" width="250px">
                    <select class="form-control" name="duty">
                        <option>前台人员</option>
                        <option>管理人员</option>
                        <option>保洁人员</option>
                        <option>人事部门</option>
                        <option>保安部门</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="fontSize">员工性别：</th>
                <th colspan="5" width="250px" style="text-align: left">
                    <input type="radio" name="staffSex" value="男" checked> 男性
                    &nbsp; &nbsp; &nbsp; &nbsp;<input type="radio" name="staffSex" value="女" >
                    女性
                </th>
                <th class="fontSize">员工状态：</th>
                <th colspan="5" width="250px" style="text-align: center">
                    <input type="radio" name="staffStatic" value="1" >离职
                    &nbsp; &nbsp; &nbsp; &nbsp;<input type="radio" name="staffStatic" value="0" checked>
                    在职 &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="staffStatic" value="2" >未入职
                </th>
            </tr>
            <tr>
                <th class="fontSize">职员年龄：</th>
                <th colspan="5" width="250px">
                    <input type="text"  name="staffAge" class="form-control" placeholder="请输入年龄">
                </th>
                <th class="fontSize">职员学历：</th>
                <th colspan="5" width="250px">
                    <select class="form-control" name="education">
                        <option>初中</option>
                        <option>高中</option>
                        <option>大专</option>
                        <option>本科</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="fontSize">电话号码：</th>
                <th colspan="5" width="250px">
                    <input type="text"   name="staffCal" class="form-control" placeholder="请输入手机号码">
                </th>
                <th class="fontSize">家庭住址：</th>
                <th colspan="5" width="250px">
                    <input type="text"  name="staffAddress" value="珠海" class="form-control" placeholder="请输入家庭住址">
                </th>
            </tr>
            <tr>
                <th class="fontSize">身份证号：</th>
                <th colspan="5" width="250px">
                    <input type="text" name="staffIdcard"  class="form-control" placeholder="请输入身份证号">
                </th>
                <th class="fontSize">银行卡号：</th>
                <th colspan="5" width="250px">
                    <input type="text" name="bankCard"  class="form-control" placeholder="请输入银行卡号">
                </th>
            </tr>
            <tr>
                <th class="fontSize">联系人姓名：</th>
                <th colspan="5" width="250px">
                    <input type="text"   name="linkmanName" class="form-control" placeholder="请输入联系人姓名">
                </th>
                <th class="fontSize">联系人号码：</th>
                <th colspan="5" width="250px">
                    <input type="text" class="form-control" name="linkmanCall" placeholder="请输入联系人的手机号码">
                </th>
            </tr>
            <tr>
                <th class="fontSize">入职时间：</th>
                <th colspan="5" width="250px" style="text-align: center">
                    <input type="date" id="data" name="entryDate" style="width: 100%;font-size: 15px;height: 35px" />
                </th>
                <th class="fontSize">上传照片：</th>
                <th colspan="5" width="250px">
                    <input type="file" name="file">
                </th>
            </tr>
            <tr>
                <th colspan="8" style="text-align: center">
                    <button type="button" class="btn btn-danger">退&nbsp;出</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-info" id="btn">提&nbsp;交</button>
                </th>
            </tr>
        </table>
    </form>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">信息提示</h4>
            </div>
            <div class="modal-body">
                <h1>添加失败：</h1>
                <h3 style="color: red">&nbsp;&nbsp;&nbsp;请查证联系人是否有误！</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>
</html>

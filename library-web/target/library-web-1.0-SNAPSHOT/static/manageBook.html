<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理中心</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/manageBook.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/manageBook.js"></script>
</head>
<body style="background-color:#D9EDF7">
<div id="shous">
    <div class="shous-2" style="margin-left: 100px">
        <div class="input-group">
            <input type="text" class="form-control" id="bookId-1" placeholder="书籍编号查询">
            <span class="input-group-addon ss" id="bookIdcx" style="background-color: #418BCA;color: white; cursor:pointer;">搜索</span>
        </div>
    </div>
    <div class="shous-2" style="margin-left: 60px">
        <div class="input-group">
            <input type="text" class="form-control" id="phone-1" placeholder="用户手机号查询">
            <span class="input-group-addon ss" id="phonecx" style="background-color: #418BCA;color: white; cursor:pointer;">搜索</span>
        </div>
    </div>

    </div>
</div>
<div style="width: 90%;margin: 0 auto">
    <table class="table" style="width: 100%;margin: 0 auto;font-size: 15px;">
        <thead style="text-align: center">
        <tr style="text-align: center">
            <th style="text-align: center">借书人姓名</th>
            <th style="text-align: center">借书书名</th>
            <th style="text-align: center">手机号</th>
            <th style="text-align: center">借书时间</th>
            <th style="text-align: center">预计还书时间</th>
            <th style="text-align: center">状态</th>
            <th style="text-align: center">操作</th>

        </tr>
        </thead>
        <tbody id="tad">
        </tbody>
    </table>
</div>
<div style="width: 30%;margin: 0 auto" id="page"></div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">归还图书</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="sr-only" for="bookId">书籍编号</label>
                    <input type="text" class="form-control" id="bookId" placeholder="请输入书籍编号">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel1" style="text-align: center">确认信息</h4>
            </div>
            <div class="modal-body">
              <h3 id="userName" style="text-align: center"></h3>
                <h3 id="phone"style="text-align: center"></h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn1">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel2" style="text-align: center">借书详情</h4>
            </div>
            <div class="modal-body">
               <div class="size">
                   <span class="title-1">用户姓名：</span>
                   <span class="message-4">
                       <input type="text" id="userName-1" class="form-control"  >
                   </span>
               </div>
                <div class="size1">
                    <span class="title-1">手机号：</span>
                    <span class="message-4">
                         <input type="text" id="userPhone" class="form-control"  >
                    </span>
                </div>
                <div class="size">
                    <span class="title-1">书籍名称：</span>
                    <span class="message-4">
                       <input type="text" id="bookName" class="form-control"  >
                   </span>
                </div>
                <div class="size1">
                    <span class="title-1">书籍编号：</span>
                    <span class="message-4">
                         <input type="text" id="bookId-2" class="form-control"  >
                    </span>
                </div>
                <div class="size">
                    <span class="title-1">用户信誉：</span>
                    <span class="message-4">
                       <input type="text" id="integral" class="form-control"  >
                   </span>
                </div>
                <div class="size1">
                    <span class="title-1">用户押金：</span>
                    <span class="message-4">
                         <input type="text" id="cash" class="form-control"  >
                    </span>
                </div>
                <div class="size">
                    <span class="title-1">书籍价格：</span>
                    <span class="message-4">
                       <input type="text" id="bookPrice" class="form-control"  >
                   </span>
                </div>
                <div class="size1">
                    <span class="title-1">书籍类型</span>
                    <span class="message-4">
                         <input type="text" id="bookType" class="form-control"  >
                    </span>
                </div>
                <div class="size">
                    <span class="title-1">借书时间</span>
                    <span class="message-4">
                         <input type="date" id="borrowDate" class="form-control"  >
                    </span>
                </div>
                <div class="size1">
                    <span class="title-1">
                        预计还书时间
                    </span>
                    <span class="message-4">
                         <input type="date" id="predictData" class="form-control"  >
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn2">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员信息</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/suafMessage.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/suafMessage.js"></script>

</head>
<body>
<div id="man">
    <span class="message" style="width: 250px">
                <div class="input-group">
                    <input type="text" class="form-control" id="staffId" placeholder="请输入员工工号">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="btn-1">查询</button>
                    </span>
                </div>
    </span>
    <div style="width:80px;height: 40px;float: left;text-align: right;font-size: 15px;line-height: 40px;margin-left: 40px;">
        条件查询：
    </div>
    <span class="message-1" >
    <input type="text" class="form-control" name="staffName" id="stafName" placeholder="请输入员工姓名">
    </span>
    <span class="message-1" style="width: 120px">
    <select class="form-control" id="duty">
        <option value="前台人员">前台人员</option>
        <option value="管理人员">管理人员</option>
        <option value="保洁人员">保洁人员</option>
        <option value="人事部门">人事部门</option>
        <option value="保安部门">保安部门</option>
    </select>
    </span>
    <span class="message-2">
        <button type="button" class="btn btn-info" id="btn">查询</button>
    </span>
</div>
<div id="man-1">
    <h4 style="text-align: center">员工信息列表</h4>
    <table class="table">

        <thead>
        <tr>
            <th style="text-align: center">账号</th>
            <th style="text-align: center">姓名</th>
            <th style="text-align: center">职务</th>
            <th style="text-align: center">性别</th>
            <th style="text-align: center">年龄</th>
            <th style="text-align: center">学历</th>
            <th style="text-align: center">手机号</th>
            <th style="text-align: center">入职时间</th>
            <th style="text-align: center">状态</th>
            <th style="padding-left: 30px">操作</th>
        </tr>
        </thead>
        <tbody id="tad"></tbody>
    </table>
</div>
<div id="page" style="width: 30%;margin: 0 auto">

</div>
<!-- 按钮触发模态框 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">操作提示</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="firstname" placeholder="请再次输入系统操作人员的密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/login.css">


</head>
<body>
<div id="container">
    <div></div>
    <div class="admin-login-background" >
        <div class="admin-header">
            <span>翰林院后台系统</span>
        </div>
        <form class="layui-form" action="" >
            <div class="man">
                <i class="layui-icon layui-icon-username admin-icon"></i>
                <input type="text" name="username" style="width: 400px" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input admin-input admin-input-username" value="admin">
            </div>
            <div class="man">
                <i class="layui-icon layui-icon-password admin-icon"></i>
                <input type="password" name="password"  style="width: 400px" placeholder="请输入密码" autocomplete="off"
                       class="layui-input admin-input" value="123456">
            </div>
            <div class="man">
                <input type="text" name="captcha"  style="width: 400px" placeholder="请输入验证码" autocomplete="off"
                       class="layui-input admin-input admin-input-verify" value="xszg">
                <img class="admin-captcha" width="90" height="30" src="images/captcha.jpg">
            </div>
            <button class="layui-btn admin-button"   style="margin-left: 140px" lay-submit="" lay-filter="login">登 陆</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="../page/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/logln.js"></script>


</head>
<body>
<div id="container">
    <div></div>
    <div class="admin-login-background">
        <div class="admin-header">
            <span>翰林院后台系统</span>
        </div>
        <form class="layui-form" action="">
            <div class="man">
                <i class="layui-icon layui-icon-username admin-icon"></i>
                <input type="text" name="username" style="width: 400px" placeholder="请输入用户名" autocomplete="off"
                       value="10000"     id="id"  class="layui-input admin-input admin-input-username">
            </div>
            <div class="man">
                <i class="layui-icon layui-icon-password admin-icon"></i>
                <input type="password" name="password" style="width: 400px" placeholder="请输入密码" autocomplete="off"
                  value="111111" id="password"  class="layui-input admin-input" >
            </div>
            <div class="man">
                <input type="text" name="captcha" style="width: 400px" placeholder="请输入验证码" autocomplete="off"
                        id="code-1" class="layui-input admin-input admin-input-verify" >
                <img class="admin-captcha"   title="看不清，单击刷新"   id="yzm" width="90" height="30" src="../code.jpg">
                <span style="color: white;font-size: 18px" id="forGet">忘记密码</span>
            </div>
            <button type="button" style="margin-left: 140px;width: 300px;height: 50px;font-size: 18px;"  class="btn btn-info" id="staffLogin">登录</button>
            </button>
        </form>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 550px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label" style="text-align: right">工作账号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入工作账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label" style="text-align: right">手机号码:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone"   placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div id="forget-1">
                        <span id="code">
                             <input type="text" class="form-control" id="phoneForGet" placeholder="请输入手机验证码">
                        </span>
                        <span id="btn">
                            <button type="button" class="btn btn-primary" id="btn-2">短信验证</button>
                        </span>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <input type="hidden" id="f" >
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn-1">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    <!--修改密码-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel1"></h4>
                </div>
                <div class="modal-body">
                    <label for="password-1" class="col-sm-2 control-label" style="text-align: right">修改密码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="password-1" placeholder="请输入新的密码">
                    </div>
                    <label for="password-2" class="col-sm-2 control-label"  style="text-align: right">确认密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  id="password-2"  placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updatePassword">确认修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
